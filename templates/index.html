<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
   <link rel="stylesheet" href="{{ url_for('static', filename='node_modules/bootstrap-icons/font/bootstrap-icons.css') }}">

   <title>To-Do App</title>
</head>
<body>



   <h1 class="center">Your own To-Do List:</h1>

   <div class="AddTodoForm">
      <form method="post" action="/add">
         
            <div class="AddToDo">
               <input type="text" name="todo" placeholder="Todo"><span>*</span><br><br>

               <label for="importancy">Importancy</label><br>
               <select title="importancy" name="importancy" id="importancy" value="">
                  <option value="" selected disabled hidden>Choose here</option>
                  <option value="very-important">Very Important</option>
                  <option value="important">Important</option>
                  <option value="not">Not Important</option>
                </select>
            </div>
            {% with messages = get_flashed_messages() %}
               {% if messages %}
                  {% for message in messages %}
                     <p class="errorMessage"><span></span><i class="bi bi-emoji-frown"></i> | {{message}}</p>
                  {% endfor %}
                  {% else %}
                  <br>
                  {% endif %}


         {% endwith %}
         
         <input type="submit" value="Add">
      </form>
   </div>

   <br><br>

   <h2 class="center">To-Dos:</h2>
   <br>
   
   <div class="ToDos">


         {% for todo in todos %}
            {% if todo[2] != 1 %}
            <div class="ToDo">
               <p>{{todo[0]}}</p>
               <a href="/delete/{{todo[1]}}" class="deleteButton"><span><i class="bi bi-trash"></i></span> | Delete</a>
            </div>

            {% endif %}
         {% endfor %}



   </div><br>
   <div class="AddTodo">
      <button onclick="OpenAddTodo()"><span><i class="bi bi-pen"></i></span> | Add To-Do</button>
   </div>
   <br><br>
   <hr>

</body>
<script>
   function OpenAddTodo() {
      var ToDo = document.getElementsByClassName("AddTodoForm")[0]; // Access the first element in the collection
   
      if (ToDo) {
         ToDo.style.display = "block"; // Show the element
      }
   }

</script>
</html>
